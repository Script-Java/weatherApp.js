<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8b361f0641.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <header>
        <a href="" class="logo">WeatherApp.Js</a>
    </header>
    <section class="input-container">
        <input type="text" id="input" class="input-bar" placeholder="City Name">
        <button id="submit" class="submit-button">Send</button>
    </section>
    <div class="errorContainer">
        <div class="error">
            <p class="errorMsg">Oops Looks like there been an error</p>
            <br>
            <p class="errorMsg">Make sure to input a city</p>
            <br>
            <p id="errorInfo"></p>
        </div>
    </div>

    <div class="weatherContainer">
        <div class="weatherBox">
            <h1 id="cityName">Dallas</h1>
            <img src="https://openweathermap.org/img/wn/01n@2x.png" alt="" id="weatherIcon">
            <h3 id="weatherDes">OverClastClouds</h3>
            <h4 id="highAndLow">Todays high will be 43 and Low will be 65</h4>
            <p id="weatherTemp">12°F</p>
            <p id="feelsLike">12°F</p>
            <p id="humidity">50%</p>
        </div>
    </div>

</body>
<script src="app.js" defer></script>
</html>
